version: '3.8'

services:
  proxy:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=${PORT:-3001}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    networks:
      - coolify

networks:
  coolify:
    external: true
